<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator by Govi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-secondary">
    <div class="container text-center">
        <h1 class="display-4 mb-4">SIMPLE<br> CALCULATOR</h1>
        <div id="calculator" class="card bg-dark text-white p-4">
            <input id="display" class="form-control mb-3 text-end fs-1" readonly>
            <div id="keys" class="row g-2">
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg w-100" onclick="appendtodisplay('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg w-100" onclick="appendtodisplay('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg w-100" onclick="appendtodisplay('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning btn-lg w-100" onclick="appendtodisplay('/')">/</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg w-100" onclick="appendtodisplay('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg w-100" onclick="appendtodisplay('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg w-100" onclick="appendtodisplay('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning btn-lg w-100" onclick="appendtodisplay('-')">-</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg w-100" onclick="appendtodisplay('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg w-100" onclick="appendtodisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg w-100" onclick="appendtodisplay('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning btn-lg w-100" onclick="appendtodisplay('*')">*</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg w-100" onclick="appendtodisplay('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary btn-lg w-100" onclick="appendtodisplay('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-danger btn-lg w-100" onclick="cleardisplay()">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning btn-lg w-100" onclick="appendtodisplay('+')">+</button>
                </div>
                <div class="col-12 mt-2">
                    <button class="btn btn-danger btn-lg w-100" onclick="calculate('=')">=</button>
                </div>
            </div>
        </div>
        <p class="copywrite">Â© Created by Govindan S  </p>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
